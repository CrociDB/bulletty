app-id: dev.croci.bulletty
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: bulletty

finish-args:
  # Network access for fetching RSS/Atom feeds
  - --share=network
  # Access to user config directory for config.toml
  - --filesystem=xdg-config/bulletty:create
  # Access to user data directory for storing feeds and articles
  - --filesystem=xdg-data/bulletty:create
  # Access to user state directory for logs
  - --filesystem=~/.local/state/bulletty_logs:create

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/bulletty/cargo
    RUST_BACKTRACE: '1'

modules:
  - name: bulletty
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 target/release/bulletty -t /app/bin/
      - install -Dm644 img/bulletty.png /app/share/icons/hicolor/512x512/apps/dev.croci.bulletty.png
      - install -Dm644 dev.croci.bulletty.desktop /app/share/applications/dev.croci.bulletty.desktop
      - install -Dm644 dev.croci.bulletty.metainfo.xml /app/share/metainfo/dev.croci.bulletty.metainfo.xml
    sources:
      - type: dir
        path: ../..
      - type: file
        path: dev.croci.bulletty.desktop
      - type: file
        path: dev.croci.bulletty.metainfo.xml
      - cargo-sources.json
