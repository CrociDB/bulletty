[package]
name = "bulletty"
version = "0.1.9"
description = "a pretty TUI feed reader (RSS+ATOM) that stores articles locally as Markdown files"
authors = [ "Bruno Croci <crocidb@gmail.com>" ]
license = "MIT"
edition = "2024"
rust-version = "1.90"
repository = "https://github.com/CrociDB/bulletty"
readme = "README.md"
homepage = "https://github.com/CrociDB/bulletty"
documentation = "https://docs.rs/bulletty"

[dependencies]
crossterm = "0.29.0"
ratatui = "0.29.0"
color-eyre = "0.6.5"
dirs = "6"
toml = "0.9.8"
serde = { version = "1.0.228", features = [ "derive" ] }
reqwest = { version = "0.12.24", features = [ "blocking" ] }
clap = { version = "4.5.50", features = [ "derive" ] }
roxmltree = "0.21.1"
openssl = { version = "0.10", features = [ "vendored" ] }
slug = "0.1"
html2md = { git = "https://gitlab.com/CrociDB/html2md.git", branch = "master" }
regex = "1.12.2"
chrono = { version = "0.4", features = [ "serde" ] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [ "env-filter" ] }
tracing-appender = "0.2"
tracing-error = "0.2"
unicode-width = "0.2.0"
open = "5.3.2"
fuzzt = { version = "0.3.1", default-features = false, features = ["levenshtein"] }
ansi-to-tui = { version = "7.0.0" }
document-features = { version = "0.2.11" }
itertools = "0.14.0"
pretty_assertions = "1.4.1"
pulldown-cmark = "0.13.0"
rstest = "0.26.1"
syntect = { version = "5.2.0" }

[build-dependencies]
serde = { version = "1.0", features = ["derive"] }
toml = "0.9.8"

[dev-dependencies]
tempfile = "3.23.0"
indoc = "2.0.6"
tracing-subscriber = "0.3.20"
